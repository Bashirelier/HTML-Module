<!DOCTYPE html>
<html>
	<body>
		<style>
		.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
		}
		.font_2 {
		background-color: red;
		color: white;
		font-size: medium;
		}
		.P {
		background-color: black;
		color: yellow;
		font-size: large;
		text-decoration: underline;
		font-weight: bold;
		font-size: big;
		}
		</style>
		<p class="font_1">This pharagraph element is styled per class attribute font_1 </p>
		<h3 class="font_2"> This h3 element is styled per class attribute font_2</h3>
		<h4 class="P"> Even though this is an h4 element, it is styled the same as the h2 element becase we pointed to the class attribute font_1</h4>
	</body>
</html>
